<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-card>
  <ion-card-header>
    <ion-card-title>
      Prediction
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    You have <b>{{prediction}}%</b> chance of having <b>{{disease}}</b>
  </ion-card-content>
  <ion-card-content>
    <ion-label><b>Risks</b></ion-label>
    <p *ngFor="let risk of risks">- {{ risk }}</p>
    <br>
    <ion-label><b>Recommendations</b></ion-label>
    <p *ngFor="let recommendation of recommendations">- {{ recommendation }}</p>
  </ion-card-content>
</ion-card>
