<!-- Default back button -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card [ngStyle]="{ 'border': predictedResponse.prediction > 50 ? '2px solid red': '2px solid green'}">
  <ion-card-header>
    <ion-card-title>
      Prediction
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    You have <b>{{predictedResponse.prediction}}%</b> chance of having <b>{{predictedResponse.selectedDisease.label}}</b>
  </ion-card-content>
  <ion-card-content>
    The parameter which contributes highly is <b>{{ importantFeature }}</b>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-content>
    <ion-label><b>Risks</b></ion-label>
    <p *ngFor="let risk of predictedResponse.risks">- {{ risk }}</p>
    <br>
    <ion-label><b>Recommendations</b></ion-label>
    <p *ngFor="let recommendation of predictedResponse.recommendations">- {{ recommendation }}</p>
  </ion-card-content>
</ion-card>
